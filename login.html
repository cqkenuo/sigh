<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <link rel=icon href=favicon.ico>
        <title>iOS 超级签名</title>
        <link href=/dist/css/app.css rel="stylesheet">
        <link href=/dist/css/main.css rel="stylesheet">
        <link href=/dist/css/login.css rel="stylesheet">
    </head>
    <body>
        <noscript><strong>We're sorry but iOS App超级签名 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
        <div id="app">
            <div data-v-45ca759b="" class="login-box">
                <div data-v-45ca759b="" class="login-ad"></div>
                <div data-v-45ca759b="" class="login-content">
                    <div data-v-45ca759b="" class="logo">用户登录</div>
                    <form method="POST" action="login" accept-charset="UTF-8">
                    <div data-v-45ca759b="" class="login-form">
                        <!--错误提示-->
                        <p data-v-45ca759b="" class="error-info" style="display: none;">
                            <i data-v-45ca759b="" class="s-icon s-icon-warning"></i>
                        </p>
                        <!--错误提示-->
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="text" name="username" placeholder="请输入用户名" maxlength="20"><i data-v-45ca759b="" class="s-icon s-icon-username"></i>
                        </div>
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="password" name="password" placeholder="请输入密码" maxlength="20"><i data-v-45ca759b="" class="s-icon s-icon-password"></i>
                        </div>
                        <div data-v-45ca759b="" class="flex">
                            <div data-v-52eddb43="" data-v-45ca759b="" role="group" aria-label="checkbox-group" class="el-checkbox-group login-keep" style="display: none;">
                                <div data-v-52eddb43="" class="group-box">
                                    <label data-v-9f0b0684="" data-v-45ca759b="" class="container clearfix" data-v-52eddb43="">
                                        <span data-v-9f0b0684="" class="checkbox"><input data-v-9f0b0684="" type="checkbox" class="inputClasses"></span>
                                        <span data-v-9f0b0684="" class="slot">记住登录信息</span>
                                    </label>
                                </div>
                            </div>
                            <div data-v-45ca759b="" class="forgot">
                                <a data-v-45ca759b="" href="/forgot">忘记密码</a>
                            </div>
                        </div>
                        <button data-v-278d6aea="" data-v-45ca759b="" class="s-btn s-btn-primary s-btn-circle s-btn-large">登录</button>
                    </div>
                    </form>
                    <div data-v-45ca759b="" class="bot-tools">还未注册?<a data-v-45ca759b="" href="/register" class="">注册</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
