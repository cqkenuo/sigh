<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content="IE=edge">
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <link rel=icon href=favicon.ico>
        <title>重置密码</title>
        <link href=./dist/css/app.css rel="stylesheet">
        <link href=./dist/css/main.css rel="stylesheet">
        <link href=./dist/css/login.css rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div data-v-45ca759b="" class="login-box">
                <div data-v-45ca759b="" class="login-ad"></div>
                <div data-v-45ca759b="" class="login-content">
                    <div data-v-45ca759b="" class="logo">找回密码</div>
                    <form method="POST" action="forgot" accept-charset="UTF-8">
                    <div data-v-45ca759b="" class="login-form">
                        <!--错误提示-->
                        <p data-v-45ca759b="" class="error-info" style="display: none;">
                            <i data-v-45ca759b="" class="s-icon s-icon-warning"></i>
                        </p>
                        <!--错误提示-->
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="email" name="email" placeholder="请输入邮箱地址" required><i data-v-45ca759b="" class="s-icon s-icon-username"></i>
                            <a data-v-45ca759b="" href="javascript:;" class="git-code" id="sendCode">获取验证码</a>
                        </div>
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="text" name="code" placeholder="请输入验证码" maxlength="6" required><i data-v-45ca759b="" class="iconfont-more icon-denglu-yanzhengma"></i>
                        </div>
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="password" name="password" placeholder="请输入新密码" maxlength="20" required><i data-v-45ca759b="" class="s-icon s-icon-password"></i>
                        </div>
                        <div data-v-45ca759b="" class="login-item">
                            <input data-v-45ca759b="" type="password" name="password2" placeholder="请再一次输入密码" maxlength="20" required><i data-v-45ca759b="" class="s-icon s-icon-password"></i>
                        </div>
                        <button data-v-278d6aea="" data-v-45ca759b="" class="s-btn s-btn-primary s-btn-circle s-btn-large">重设密码</button>
                    </div>
                    </form>
                    <div data-v-45ca759b="" class="bot-tools">已有账户?<a data-v-45ca759b="" href="./login.html" class="">登录</a></div>
                </div>
            </div>
        </div>
        <script src="./dist/js/jquery.min.js"></script>
        <script src="./dist/js/login.js"></script>
    </body>
</html>
